<script>
	$('#sub').click(function() {
		
		if(!$('[name = title]').val()) {
			alert('请输入文章标题');
			return false;
		}

		if(!$('[name ^= cate_id]').val()) {
			alert('请选择文章分类');
			return false;
		}

		if(!$('.cke_wysiwyg_frame.cke_reset').contents().find('body').html() || $('.cke_wysiwyg_frame.cke_reset').contents().find('body').html() == '<p><br></p>') {
			alert('请编辑公告内容');
			return false;
		}

		$('#forma').submit();
		
	});
</script>
