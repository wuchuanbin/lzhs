        var url = $('#suburl').val();

                'user_name':$('[name = user_name]').val(),
                'password':$('[name = password]').val(),

                'class_id1':$('[name ^= class_id1]').val(),
                'class_id2':$('[name ^= class_id2]').val(),
            },
            success:function(msg) {

                alert(msg.info);

                if(msg.status == 1) {

                    window.location.href = msg.data;
                }
                return false;
            }

        });
    });
