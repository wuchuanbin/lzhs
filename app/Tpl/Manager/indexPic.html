<include file="Common:Manager_header" />
<include file="Common:Manager_menu" />

<style>

	tr, td{
		height:30px;
		line-height:30px;
		padding-left:8px;
	}
	.btns-box{
		text-align:right;
	}
</style>
<div class="span9">
    <h1 class="page-title">上传首页作品相册</h1>


    <div class="well picG">
        鼠标点击图片 删除<br/>
        <volist name="list" id="vo">
            <img src="{$vo}" width="100px" style="margin: 5px;">
        </volist>
    </div>
    <script>

        $(function(){
            $('.picG img').click(function(){
                if(confirm('确认删除此照片？删除后将不在显示')){
                    $.post('/index.php?m=Manager&a=delThisPic',{'url':$(this).attr('src')},function(msg){
                        window.location.reload();
                    },'json');
                }
//                alert($(this).attr('src'));
            })
        })
    </script>

    <div class="well">
		<form action="" enctype="multipart/form-data" method="POST" id="formup">
        <table style="margin-left: 26px;">
            <thead>

            <tr>
                <td colspan="3">*请注意上传的图片大小 过大的图片容易上传失败<br>建议一次传图不超过5M</td>
            </tr>
            <tr>
                <td >上传：</td>
                <td><input type='file' name="photo[]" multiple="multiple"/></td>
            </tr>
			<tr class="btns-box">
				<td colspan='2'>
					<input type="submit" value="提交" name="submit" id="sub"/>&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" value="重置" name="reset" />
				</td>
			</tr>
            </thead>
        </table>
		</form>
    </div>

</div>


<include file="Common:Manager_footer" />
