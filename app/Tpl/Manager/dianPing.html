<script>
	function del(fid) {
		
		if(fid) {
			var url = $('#delurl').val();
			$.ajax({
				url:url,
				type:'post',
				dataType:'json',
				data:{
					'fid':fid,
				},
				success:function(msg){
					if(msg.status == 1) {
						$('#class_' + fid).remove();
					}
					alert(msg.info);
					return false;
				}
			});
		}
	}
</script>
